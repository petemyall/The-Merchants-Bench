
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Area Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    h1 {
      color: #005aa7;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: inline-block;
      width: 80px;
    }

    input[type="number"] {
      padding: 0.4rem;
      margin-right: 1rem;
      width: 100px;
    }

    .material-button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      background-color: #005aa7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .material-button:hover {
      background-color: #003f7d;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      min-width: 250px;
    }

    .close {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #f05a28;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Area Calculator</h1>
  <div class="input-group">
    <label for="lengthInput">Length (m):</label>
    <input type="number" id="lengthInput" min="0" step="any" />
    <label for="widthInput">Width (m):</label>
    <input type="number" id="widthInput" min="0" step="any" />
  </div>

  <div>
    <button class="material-button" onclick="showCalculation('bricks')">Standard Bricks</button>
    <button class="material-button" onclick="showCalculation('blocks')">Standard Blocks</button>
    <button class="material-button" onclick="showCalculation('decking100')">100mm Decking</button>
    <button class="material-button" onclick="showCalculation('decking125')">125mm Decking</button>
    <button class="material-button" onclick="showCalculation('decking150')">150mm Decking</button>
  </div>

  <div class="modal" id="calcModal">
    <div class="modal-content">
      <p id="calcResult">Result goes here</p>
      <button class="close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function showCalculation(material) {
      const length = parseFloat(document.getElementById("lengthInput").value);
      const width = parseFloat(document.getElementById("widthInput").value);
      if (!length || !width || length <= 0 || width <= 0) {
        alert("Please enter valid length and width.");
        return;
      }

      const area = length * width;
      let result = '';
      switch (material) {
        case 'bricks':
          result = `${Math.ceil(area * 60)} standard house bricks needed for ${area.toFixed(2)} m².`;
          break;
        case 'blocks':
          result = `${Math.ceil(area * 10)} standard blocks needed for ${area.toFixed(2)} m².`;
          break;
        case 'decking100':
          result = `${Math.ceil(area / 0.1)} metres of 100mm decking needed for ${area.toFixed(2)} m².`;
          break;
        case 'decking125':
          result = `${Math.ceil(area / 0.125)} metres of 125mm decking needed for ${area.toFixed(2)} m².`;
          break;
        case 'decking150':
          result = `${Math.ceil(area / 0.15)} metres of 150mm decking needed for ${area.toFixed(2)} m².`;
          break;
      }

      document.getElementById("calcResult").textContent = result;
      document.getElementById("calcModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("calcModal").style.display = "none";
    }
  </script>
</body>
</html>
